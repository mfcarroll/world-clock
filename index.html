<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTime Dashboard</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="h-full text-gray-200 antialiased">
    <div id="app-container" class="min-h-full p-4 sm:p-6 lg:p-8 bg-gray-900">
      <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-1 space-y-6">
          <div id="location-card" class="card rounded-2xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-white mb-4 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-blue-400"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle></svg>
              Your Location
            </h2>
            <div id="location-loader" class="space-y-3">
              <div class="h-4 bg-gray-700 rounded w-3/4 skeleton"></div>
              <div class="h-4 bg-gray-700 rounded w-1/2 skeleton"></div>
              <div class="h-4 bg-gray-700 rounded w-5/6 skeleton"></div>
            </div>
            <div id="location-content" class="hidden space-y-2 text-lg">
              <p><strong>Lat:</strong> <span id="latitude" class="font-mono">--</span></p>
              <p><strong>Lon:</strong> <span id="longitude" class="font-mono">--</span></p>
              <p id="location-error" class="text-red-400 hidden"></p>
            </div>
          </div>

          <div class="card rounded-2xl shadow-lg p-6 text-center">
            <div id="time-loader" class="space-y-4">
              <div class="h-10 bg-gray-700 rounded w-3/4 mx-auto skeleton"></div>
              <div class="h-6 bg-gray-700 rounded w-1/2 mx-auto skeleton"></div>
              <div class="h-6 bg-gray-700 rounded w-2/3 mx-auto skeleton mt-4"></div>
            </div>
            <div id="time-content" class="hidden">
              <h2 class="text-xl font-semibold text-white mb-2 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-green-400"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>GPS Time</h2>
              <p id="local-time" class="text-5xl font-bold text-white tracking-wider">--:--:--</p>
              <p id="local-timezone" class="text-lg text-gray-400 mt-1">-- / --</p>
              <p id="local-date" class="text-md text-gray-400">---, --- --, ----</p>
              <hr class="border-gray-600 my-4">
              <h2 class="text-xl font-semibold text-white mb-2 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-purple-400"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>Device Time</h2>
              <p id="device-time" class="text-3xl font-medium text-gray-300">--:--:--</p>
              <p id="device-timezone" class="text-md text-gray-500">-- / --</p>
            </div>
          </div>
          
          <div class="card rounded-2xl shadow-lg overflow-hidden aspect-w-1 aspect-h-1">
            <h2 class="text-xl font-semibold text-white p-4">Location Map</h2>
            <div id="location-map" class="bg-gray-700 w-full h-64 flex items-center justify-center text-gray-400">
              <span>Initializing Map...</span>
            </div>
          </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
          <div class="card rounded-2xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-white mb-4">World Clock</h2>
            <div class="flex flex-col sm:flex-row gap-2 mb-4">
              <input list="timezone-list" id="timezone-input" class="flex-grow bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Add timezone (e.g., Europe/London)">
              <datalist id="timezone-list"></datalist>
              <button id="add-timezone-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">Add</button>
            </div>
            <div id="world-clocks-container" class="space-y-4 max-h-[26rem] overflow-y-auto pr-2"></div>
          </div>

          <div class="card rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 relative">
                <h2 id="timezone-map-title" class="text-xl font-semibold text-white">World Timezone Map</h2>
                
                <div id="selected-timezone-details" class="text-gray-400 mt-2 min-h-[2.5rem]"></div>
          
                <div id="hover-timezone-details" class="hidden absolute top-4 right-4 bg-gray-900/80 p-3 rounded-lg border border-gray-600 text-right">
                </div>
            </div>
            <div id="timezone-map" class="w-full h-[400px] bg-gray-700 flex items-center justify-center text-gray-400">
                <span>Initializing Map...</span>
            </div>
          </div>

        </div>
      </div>
    </div>
    
    <template id="world-clock-template">
      <div class="grid grid-cols-3 items-center gap-4 bg-gray-700/50 p-3 rounded-lg">
        <div>
          <p class="city text-lg font-medium text-white truncate"></p>
          <p class="region text-sm text-gray-400"></p>
        </div>
        <div class="text-center">
          <p class="time text-2xl font-semibold text-white font-mono">--:--</p>
          <p class="date-diff text-sm text-gray-400">--, +/- hrs</p>
        </div>
        <div class="flex justify-end">
          <button class="remove-btn text-gray-500 hover:text-red-400 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
          </button>
          <button class="pin-btn text-gray-500 hover:text-yellow-400 transition-colors hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L12 12M12 22L12 12M12 12L2 12M12 12L22 12"></path></svg>
          </button>
        </div>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
