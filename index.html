<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTime Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Simple scrollbar styling for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      .card {
        background-color: rgba(31, 41, 55, 0.8); /* gray-800 with opacity */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
      }
      .skeleton {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body class="h-full text-gray-200 antialiased">
    <div id="app-container" class="min-h-full p-4 sm:p-6 lg:p-8 bg-gray-900">
      <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-white">GeoTime Dashboard</h1>
        <p class="text-lg text-gray-400 mt-2">
          Your location-aware world clock.
        </p>
      </header>

      <!-- Main Grid Layout -->
      <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column: Location and Local Time -->
        <div class="lg:col-span-1 space-y-6">
          <!-- Location Info Card -->
          <div id="location-card" class="card rounded-2xl shadow-lg p-6">
            <h2
              class="text-2xl font-semibold text-white mb-4 flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="mr-3 text-blue-400"
              >
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              Your Location
            </h2>
            <div id="location-loader" class="space-y-3">
              <div class="h-4 bg-gray-700 rounded w-3/4 skeleton"></div>
              <div class="h-4 bg-gray-700 rounded w-1/2 skeleton"></div>
              <div class="h-4 bg-gray-700 rounded w-5/6 skeleton"></div>
            </div>
            <div id="location-content" class="hidden space-y-2 text-lg">
              <p>
                <strong>Lat:</strong>
                <span id="latitude" class="font-mono">--</span>
              </p>
              <p>
                <strong>Lon:</strong>
                <span id="longitude" class="font-mono">--</span>
              </p>
              <p id="location-error" class="text-red-400 hidden"></p>
            </div>
          </div>

          <!-- Local Time Card -->
          <div
            id="local-time-card"
            class="card rounded-2xl shadow-lg p-6 text-center"
          >
            <h2
              class="text-2xl font-semibold text-white mb-4 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="mr-3 text-green-400"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              Local Time
            </h2>
            <div id="time-loader" class="space-y-4">
              <div
                class="h-10 bg-gray-700 rounded w-3/4 mx-auto skeleton"
              ></div>
              <div class="h-6 bg-gray-700 rounded w-1/2 mx-auto skeleton"></div>
            </div>
            <div id="time-content" class="hidden">
              <p
                id="local-time"
                class="text-5xl font-bold text-white tracking-wider"
              >
                --:--:--
              </p>
              <p id="local-timezone" class="text-lg text-gray-400 mt-2">
                -- / --
              </p>
              <p id="local-date" class="text-md text-gray-400 mt-1">
                ---, --- --, ----
              </p>
            </div>
          </div>

          <!-- Google Map -->
          <div
            class="card rounded-2xl shadow-lg overflow-hidden aspect-w-1 aspect-h-1"
          >
            <h2 class="text-xl font-semibold text-white p-4">Location Map</h2>
            <div
              id="map-container"
              class="bg-gray-700 w-full h-64 flex items-center justify-center text-gray-400"
            >
              <span id="map-placeholder">Location permission needed...</span>
              <iframe
                id="map-frame"
                class="w-full h-full border-0 hidden"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>

        <!-- Right Column: World Clock and Timezone Map -->
        <div class="lg:col-span-2 space-y-6">
          <!-- World Clock Card -->
          <div class="card rounded-2xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-white mb-4">World Clock</h2>
            <div class="flex flex-col sm:flex-row gap-2 mb-4">
              <input
                list="timezone-list"
                id="timezone-input"
                class="flex-grow bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Add timezone (e.g., Europe/London)"
              />
              <datalist id="timezone-list"></datalist>
              <button
                id="add-timezone-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200"
              >
                Add
              </button>
            </div>
            <div
              id="world-clocks-container"
              class="space-y-4 max-h-96 overflow-y-auto pr-2"
            >
              <!-- Clocks will be added here -->
            </div>
          </div>

          <!-- Timezone Map -->
          <div class="card rounded-2xl shadow-lg overflow-hidden">
            <h2 class="text-xl font-semibold text-white p-4">
              World Timezone Map
            </h2>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/88/World_Time_Zones_Map.png"
              alt="World Timezone Map"
              class="w-full h-auto object-cover"
              onerror="this.onerror=null;this.src='https://placehold.co/800x400/1f2937/6b7280?text=Map+Not+Available';"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- CONFIGURATION ---
        // IMPORTANT: Replace with your own API keys
        const GOOGLE_MAPS_API_KEY = "YOUR_GOOGLE_MAPS_API_KEY"; // For embedding Google Maps
        const TIMEZONE_API_KEY = "YOUR_TIMEZONEDB_API_KEY"; // For getting timezone from coordinates (e.g., from TimeZoneDB)

        // --- DOM ELEMENTS ---
        const latitudeEl = document.getElementById("latitude");
        const longitudeEl = document.getElementById("longitude");
        const locationErrorEl = document.getElementById("location-error");
        const mapFrame = document.getElementById("map-frame");
        const mapPlaceholder = document.getElementById("map-placeholder");
        const localTimeEl = document.getElementById("local-time");
        const localTimezoneEl = document.getElementById("local-timezone");
        const localDateEl = document.getElementById("local-date");

        const locationLoader = document.getElementById("location-loader");
        const timeLoader = document.getElementById("time-loader");
        const locationContent = document.getElementById("location-content");
        const timeContent = document.getElementById("time-content");

        const timezoneInput = document.getElementById("timezone-input");
        const addTimezoneBtn = document.getElementById("add-timezone-btn");
        const worldClocksContainer = document.getElementById(
          "world-clocks-container"
        );
        const timezoneList = document.getElementById("timezone-list");

        // --- STATE ---
        let clocksInterval;
        let addedTimezones = [
          "America/New_York",
          "Europe/London",
          "Asia/Tokyo",
        ]; // Default timezones

        // --- IANA TIMEZONES for datalist ---
        const ianaTimezones = Intl.supportedValuesOf("timeZone");
        timezoneList.innerHTML = ianaTimezones
          .map((tz) => `<option value="${tz}"></option>`)
          .join("");

        // --- FUNCTIONS ---

        // Function to handle location success
        const onLocationSuccess = (position) => {
          const { latitude, longitude } = position.coords;

          // Update UI with coordinates
          latitudeEl.textContent = latitude.toFixed(6);
          longitudeEl.textContent = longitude.toFixed(6);
          locationLoader.classList.add("hidden");
          locationContent.classList.remove("hidden");

          // Update Google Map
          if (GOOGLE_MAPS_API_KEY === "YOUR_GOOGLE_MAPS_API_KEY") {
            mapPlaceholder.textContent = "Add Google Maps API key to see map.";
          } else {
            mapFrame.src = `https://www.google.com/maps/embed/v1/view?key=${GOOGLE_MAPS_API_KEY}&center=${latitude},${longitude}&zoom=14&maptype=satellite`;
            mapFrame.classList.remove("hidden");
            mapPlaceholder.classList.add("hidden");
          }

          // Fetch timezone from coordinates
          fetchTimezone(latitude, longitude);
        };

        // Function to handle location error
        const onLocationError = (error) => {
          let errorMessage = "Could not retrieve location.";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorMessage =
                "Location access denied. Please enable it in your browser settings.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              errorMessage = "The request to get user location timed out.";
              break;
          }
          locationErrorEl.textContent = errorMessage;
          locationErrorEl.classList.remove("hidden");
          locationLoader.classList.add("hidden");
          locationContent.classList.remove("hidden");

          // Fallback to browser's timezone
          console.warn("Falling back to browser's default timezone.");
          const browserTimezone =
            Intl.DateTimeFormat().resolvedOptions().timeZone;
          startClocks(browserTimezone);
        };

        // Function to fetch timezone from TimeZoneDB API
        const fetchTimezone = async (lat, lon) => {
          if (TIMEZONE_API_KEY === "YOUR_TIMEZONEDB_API_KEY") {
            console.error("TimeZoneDB API key is missing.");
            locationErrorEl.textContent =
              "TimeZone API key missing. Using browser default.";
            locationErrorEl.classList.remove("hidden");
            const browserTimezone =
              Intl.DateTimeFormat().resolvedOptions().timeZone;
            startClocks(browserTimezone);
            return;
          }

          try {
            const response = await fetch(
              `https://api.timezonedb.com/v2.1/get-time-zone?key=${TIMEZONE_API_KEY}&format=json&by=position&lat=${lat}&lng=${lon}`
            );
            if (!response.ok) throw new Error("Network response was not ok.");

            const data = await response.json();
            if (data.status === "OK") {
              startClocks(data.zoneName);
            } else {
              throw new Error(data.message || "Failed to fetch timezone.");
            }
          } catch (error) {
            console.error("Error fetching timezone:", error);
            locationErrorEl.textContent =
              "Could not fetch timezone. Using browser default.";
            locationErrorEl.classList.remove("hidden");
            const browserTimezone =
              Intl.DateTimeFormat().resolvedOptions().timeZone;
            startClocks(browserTimezone);
          }
        };

        // Function to start updating all clocks
        const startClocks = (localTimezone) => {
          if (clocksInterval) clearInterval(clocksInterval);

          updateAllClocks(localTimezone);
          clocksInterval = setInterval(
            () => updateAllClocks(localTimezone),
            1000
          );
        };

        // Function to update all displayed times
        const updateAllClocks = (localTimezone) => {
          const now = new Date();

          // Update Local Time
          try {
            localTimeEl.textContent = now.toLocaleTimeString("en-US", {
              timeZone: localTimezone,
            });
            localDateEl.textContent = now.toLocaleDateString("en-US", {
              timeZone: localTimezone,
              weekday: "long",
              year: "numeric",
              month: "long",
              day: "numeric",
            });
            localTimezoneEl.textContent = localTimezone.replace(/_/g, " ");
            timeLoader.classList.add("hidden");
            timeContent.classList.remove("hidden");
          } catch (e) {
            console.error(`Invalid local timezone: ${localTimezone}`, e);
            localTimeEl.textContent = "Error";
            localTimezoneEl.textContent = "Invalid Timezone";
          }

          // Update World Clocks
          addedTimezones.forEach((tz) => {
            const el = document.getElementById(
              `clock-${tz.replace(/\//g, "-")}`
            );
            if (el) {
              try {
                const timeString = now.toLocaleTimeString("en-US", {
                  timeZone: tz,
                  hour: "2-digit",
                  minute: "2-digit",
                });
                const dateString = now.toLocaleDateString("en-US", {
                  timeZone: tz,
                  weekday: "short",
                });
                const timeDiff = getTimezoneOffset(tz, localTimezone);

                el.querySelector(".time").textContent = timeString;
                el.querySelector(
                  ".date-diff"
                ).textContent = `${dateString}, ${timeDiff}`;
              } catch (e) {
                console.error(`Invalid world clock timezone: ${tz}`, e);
                el.querySelector(".time").textContent = "Error";
              }
            }
          });
        };

        // Helper to get timezone offset string
        const getTimezoneOffset = (tz1, tz2) => {
          try {
            const now = new Date();
            const offset1 = new Date(
              now.toLocaleString("en-US", { timeZone: tz1 })
            ).getTime();
            const offset2 = new Date(
              now.toLocaleString("en-US", { timeZone: tz2 })
            ).getTime();
            const diffHours = (offset1 - offset2) / (1000 * 60 * 60);

            if (diffHours === 0) return "Same as local";
            const sign = diffHours > 0 ? "+" : "";
            return `${sign}${diffHours} hrs`;
          } catch (e) {
            return "Offset N/A";
          }
        };

        // Function to render the world clocks list
        const renderWorldClocks = () => {
          worldClocksContainer.innerHTML = "";
          addedTimezones.forEach((tz) => {
            const tzId = `clock-${tz.replace(/\//g, "-")}`;
            const clockHTML = `
                        <div id="${tzId}" class="flex items-center justify-between bg-gray-700/50 p-3 rounded-lg">
                            <div>
                                <p class="text-lg font-medium text-white">${tz
                                  .replace(/_/g, " ")
                                  .split("/")
                                  .pop()}</p>
                                <p class="text-sm text-gray-400">${
                                  tz.replace(/_/g, " ").split("/")[0]
                                }</p>
                            </div>
                            <div class="text-right">
                                <p class="time text-2xl font-semibold text-white font-mono">--:--</p>
                                <p class="date-diff text-sm text-gray-400">--, +/- hrs</p>
                            </div>
                            <button class="remove-btn ml-4 text-gray-500 hover:text-red-400 transition-colors" data-timezone="${tz}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                            </button>
                        </div>
                    `;
            worldClocksContainer.insertAdjacentHTML("beforeend", clockHTML);
          });
        };

        // Event handler to add a new timezone
        const handleAddTimezone = () => {
          const newTimezone = timezoneInput.value.trim();
          if (
            newTimezone &&
            !addedTimezones.includes(newTimezone) &&
            ianaTimezones.includes(newTimezone)
          ) {
            addedTimezones.push(newTimezone);
            renderWorldClocks();
            // Manually trigger an update to show the new clock immediately
            const localTimezone = localTimezoneEl.textContent.replace(
              / /g,
              "_"
            );
            if (localTimezone && localTimezone !== "--_/_--") {
              updateAllClocks(localTimezone);
            }
          } else if (newTimezone && !ianaTimezones.includes(newTimezone)) {
            alert(
              "Invalid or unsupported timezone. Please select from the list."
            );
          }
          timezoneInput.value = "";
        };

        // --- EVENT LISTENERS ---
        addTimezoneBtn.addEventListener("click", handleAddTimezone);
        timezoneInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            handleAddTimezone();
          }
        });

        worldClocksContainer.addEventListener("click", (e) => {
          const removeBtn = e.target.closest(".remove-btn");
          if (removeBtn) {
            const timezoneToRemove = removeBtn.dataset.timezone;
            addedTimezones = addedTimezones.filter(
              (tz) => tz !== timezoneToRemove
            );
            renderWorldClocks();
          }
        });

        // --- INITIALIZATION ---
        renderWorldClocks();
        navigator.geolocation.getCurrentPosition(
          onLocationSuccess,
          onLocationError,
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          }
        );
      });
    </script>
  </body>
</html>
