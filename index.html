<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1f2937" />
    
    <title>GeoTime Dashboard</title>
    
    <link rel="stylesheet" href="/src/style.css" />
    
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GeoTime" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' capacitor:;
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com;
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               img-src 'self' data: https://*.googleapis.com https://*.gstatic.com https://*.ggpht.com;
               font-src 'self' https://fonts.gstatic.com;
               connect-src 'self' https://*.googleapis.com https://get-utc-time-100547663673.us-west1.run.app;
               frame-src 'self' capacitor:;">
  </head>
  <body class="h-full text-gray-200 antialiased">
    <div id="safe-area-spacer"></div>
    <div id="app-container" class="min-h-full p-4 sm:p-6 lg:p-8 bg-gray-900">
      <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-1 space-y-6">
          <div id="time-card" class="card rounded-2xl shadow-lg p-6 text-center border-2 border-transparent transition-colors duration-300">
            <div id="time-loader" class="space-y-4">
              <div class="h-10 bg-gray-700 rounded w-3/4 mx-auto skeleton"></div>
              <div class="h-6 bg-gray-700 rounded w-1/2 mx-auto skeleton"></div>
              <div class="h-6 bg-gray-700 rounded w-2/3 mx-auto skeleton mt-4"></div>
            </div>
            <div id="time-content" class="hidden">
              <h2 class="text-xl font-semibold text-white mb-2 flex items-center justify-center">
                <i class="fas fa-location-dot fa-fw mr-2 text-green-400"></i>
                Local Time
              </h2>
              <p id="local-time" class="text-4xl font-bold text-white tracking-wider font-mono">--:--:--</p>
              <p id="local-timezone" class="text-lg text-gray-400 mt-1">-- / --</p>
              <p id="local-date" class="text-md text-gray-400">---, --- --, ----</p>
              <hr class="border-gray-600 my-4">
              <h2 class="text-xl font-semibold text-white mb-2 flex items-center justify-center">
                <i class="fas fa-mobile-alt fa-fw mr-1 text-purple-400"></i>
                Device Time
              </h2>
              <p id="device-time" class="text-3xl font-medium text-gray-300 font-mono">--:--:--</p>
              <p id="device-timezone" class="text-md text-gray-500">-- / --</p>
            </div>
          </div>
          
          <div class="card rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6">
              <h2 id="location-title" class="text-xl font-semibold text-white mb-4 flex items-center justify-center"><i class="fas fa-location-dot fa-fw mr-3 text-gray-400"></i>Current Location</h2>
              <div id="location-loader" class="space-y-3">
                <div class="h-4 bg-gray-700 rounded w-3/4 skeleton"></div>
                <div class="h-4 bg-gray-700 rounded w-1/2 skeleton"></div>
                <div class="h-4 bg-gray-700 rounded w-5/6 skeleton"></div>
              </div>
              <div class="flex justify-center">
                <div id="location-content" class="hidden col-span-2 grid grid-cols-[auto_1fr] gap-x-3 gap-y-1 text-lg">
                  <strong>Lat:</strong> <span id="latitude" class="font-mono">---.----°</span>
                  <strong>Lon:</strong> <span id="longitude" class="font-mono">---.----°</span>
                </div>
              </div>
              <p id="accuracy-display" class="text-center text-gray-400 mt-2 hidden"></p>
            </div>
            <hr class="border-gray-600">
            <div id="location-map" class="bg-gray-700 w-full h-64 flex items-center justify-center text-gray-400">
              <span>Initializing Map...</span>
            </div>
          </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
          <div class="card rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 relative">
                <h2 id="timezone-map-title" class="text-xl font-semibold text-white">World Timezone Map</h2>
                
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-2 min-h-[4rem]">
                  <div id="user-timezone-details" class="timezone-detail-card border-blue-500 hidden">
                      <p id="user-timezone-name" class="font-bold truncate text-lg"></p>
                      <p id="user-timezone-time" class="text-xl font-mono"></p>
                  </div>
                  <div>
                    <div id="selected-timezone-details" class="timezone-detail-card border-yellow-500 hidden">
                        <p id="selected-timezone-name" class="font-bold truncate text-lg"></p>
                        <p id="selected-timezone-offset" class="text-xl"></p>
                    </div>
                  </div>
                  <div id="hovered-timezone-details" class="timezone-detail-card border-gray-400 hidden">
                      <p id="hovered-timezone-name" class="font-bold truncate text-lg"></p>
                      <p id="hovered-timezone-offset" class="text-xl"></p>
                  </div>
                </div>
            </div>
            <hr class="border-gray-600">
            <div id="timezone-map" class="w-full h-[400px] bg-gray-700 flex items-center justify-center text-gray-400">
                <span>Initializing Map...</span>
            </div>
          </div>
          <div class="card rounded-2xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-white mb-4">World Clock</h2>
            <div class="flex flex-col sm:flex-row gap-2 mb-4">
              <input list="timezone-list" id="timezone-input" class="flex-grow bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Add timezone (e.g., Europe/London)">
              <datalist id="timezone-list"></datalist>
              <button id="add-timezone-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">Add</button>
            </div>
            <div id="world-clocks-container" class="space-y-4 pr-2"></div>
          </div>
        </div>
      </div>
    </div>
    
    <template id="world-clock-template">
      <div class="relative grid grid-cols-5 lg:grid-cols-3 items-center gap-4 bg-gray-700/50 p-3 pr-10 rounded-lg border-2 border-transparent">
        <div class="col-span-2 lg:col-span-1">
          <p class="city text-lg font-medium text-white truncate"></p>
          <p class="region text-sm text-gray-400"></p>
        </div>
        <div class="col-span-3 lg:col-span-1 text-left lg:text-center">
          <p class="time text-2xl font-semibold text-white font-mono">--:--</p>
          <p class="date-diff text-sm text-gray-400">--, +/- hrs</p>
        </div>
        <div class="absolute top-1/2 -translate-y-1/2 right-2 flex space-x-1">
          <button class="remove-btn text-gray-500 hover:text-red-400 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
          </button>
          <button class="pin-btn text-gray-500 hover:text-yellow-400 transition-colors hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L12 12M12 22L12 12M12 12L2 12M12 12L22 12"></path></svg>
          </button>
        </div>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
